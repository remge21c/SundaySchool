version: '3.8'

services:
  # 로컬 개발용 PostgreSQL (Supabase 클라우드 대신 사용 가능)
  postgres:
    image: postgres:15-alpine
    container_name: sunday-school-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sunday_school
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
